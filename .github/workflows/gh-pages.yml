name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Detect Pages base path
        id: base
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          if [[ "${{ github.repository_owner }}.github.io" == "${REPO_NAME}" ]]; then
            echo "BASE_PATH=" >> $GITHUB_OUTPUT
          else
            echo "BASE_PATH=/${REPO_NAME}" >> $GITHUB_OUTPUT
          fi
      - name: Build
        run: BASE_PATH=${{ steps.base.outputs.BASE_PATH }} npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

